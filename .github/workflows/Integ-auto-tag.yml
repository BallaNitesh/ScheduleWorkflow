name: Release Tagging

on:
  schedule:
    - cron:  '39 13 * * *'

jobs:
  cog_check_job:
    runs-on: ubuntu-latest
    name: check conventional commit compliance
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: Conventional commit check
        uses: cocogitto/cocogitto-action@v3